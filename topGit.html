<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Git</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">        
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/d9fa27ead8.js"></script>
    <body>        
        <div class="container"> 
            <div class="row border-all" id="headings">
                <div class="col-xs-7 fa">
                <h3 class="fa-github fa-5"> TopGit <small>â€” finding the best github projects!</small></h3>                
            </div>
            <div class="col-xs-5">
                <div class="result-item text-center" id="result-summary">
                    We've found <b id="totalcount"></b> repository results in <b id="selected-lang">c++</b>
                </div>
            </div>
            </div>            
        </div>                    
        <div id="container" class="container">
            <div class="row border-all">
                <div class="col-xs-8 border-right">
                    <div class="row input-row">              
                        <div class="col-xs-6 form-group">                            
                                <label for="language">Select language</label>
                            <select class="form-control" id="selectpicker" name="language">                                       
                            </select>                             
                        </div>                             
                        <div class="col-xs-6">
                            <form class="form-inline" id="search-form">
                            <div class="form-group"> 
                                <div class="row">
                                <div id="custom-search-input">
                            <div class="input-group col-xs-12">
                                <input type="text" class="search-query form-control" placeholder="Search" id="search-term">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit">
                                        <span class=" glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                                </div>                                                               
                            </div>
                        </form>                                               
                        </div>                          
                    </div>
                    <div class="row input-row">                        
                        <div class="col-xs-7">
                            <div id="slider" name="slider"></div>
                            <div class="text-center">Adjust Minimum Stars</div>
                        </div>
                        <div class="col-xs-5">
                            <span id="slide-val">500</span>
                        </div>                    
                    </div>
                    
                    <div class="row" id="result-cont">
                        <div id="result" class="col-xs-10">
                            <div class="result-item">
                                <div class="row">
                                    <div class="col-xs-2 text-center">
                                        <i  class="fa fa-angle-double-right fa-5" aria-hidden="true"></i>
                                    </div>
                                    <div class="col-xs-10 text-left">
                                        <span>Name: </span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4 text-center">
                                        Language
                                    </div>
                                    <div class="col-xs-8">
                                        Description
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="result" class="col-xs-2">                            
                        </div>
                    </div>
                    <div class="row" id="show-more-con">
                        <div class="col-xs-12 text-center">
                            <i class="fa fa-arrow-circle-o-down" aria-hidden="true" id="show-more"></i>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4" id="repo-info">
                    <h3> Repository Information</h3>
                    <div class="row repo-details">
                        <div class="col-xs-4">
                            <span>
                                <h5>Clone Url </h5>
                            </span>
                        </div>
                        <div class="col-xs-8">
                            <span id="clone-url">
                            </span>
                        </div>                                            
                    </div>                    
                    <div class="gap"></div>
                    <div class="row repo-details">
                        <div class="col-xs-4">
                            <span>
                                <h5>Forks </h5>
                            </span>
                        </div>
                        <div class="col-xs-8">
                            <span id="forks">
                            </span>
                        </div>
                    </div>
                    <div class="gap"></div>
                    <div class="row repo-details">
                        <div class="col-xs-4">
                            <span>
                                <h5>Stars </h5>                                
                            </span>
                        </div>
                        <div class="col-xs-8">
                            <span id="stars">
                            </span>
                        </div>
                    </div>
                    <div class="gap"></div>
                    <div class="row repo-details">
                        <div class="col-xs-4">
                            <span>
                                <h5>Open issues </h5>                                
                            </span>
                        </div>
                        <div class="col-xs-8">
                            <span id="open-issues">
                            </span>
                        </div>
                    </div>  
                    <div class="gap"></div>
                    <div class="row repo-details">
                        <div class="col-xs-4">
                            <span>
                                <h5>Watchers </h5>                                
                            </span>
                        </div>
                        <div class="col-xs-8">
                            <span id="watchers">
                            </span>
                        </div>
                    </div>
                    <div class="gap"></div>
                    <div class="row repo-details">
                        <div class="col-xs-4">
                            <span>
                                <h5>Score </h5>                                
                            </span>
                        </div>
                        <div class="col-xs-8">
                            <span id="score">
                            </span>
                        </div>
                    </div>
                    <h3> Rate Limit</h3>
                    <div class="row repo-details">
                        <div class="col-xs-12">
                            <span>
                                <h5> <span id="X-RateLimit-Remaining">8</span> out of <span id="X-RateLimit-Limit">10</span> </h5>
                            </span>
                        </div>                                                    
                    </div>                    
                </div>
            </div>        
        </div>        
        <script  type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>            
        <script  type="text/javascript" src="js/lang.js"></script>
        <script type="text/javascript" src="js/gtiTop.js"></script>                
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    </body>
</html>
